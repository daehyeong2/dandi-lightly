<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lightly KIOSK</title>
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/layout.css">
</head>
<body>
  <header>
    <a class="logo" href="/?categoryId=1">
      <img src="/medias/lightly.png" alt="logo" />
    </a>
    <a class="admin-dashboard" href="/dashboard?categoryId=1">Admin Dashboard</a>
  </header>
  <main>
    <aside>
      <h2>종류</h2>
      <ul class="menu">
        <a th:each="category : ${categories}" th:href="'/?categoryId=' + ${category.id}" th:class="${categoryId == category.id ? 'current' : ''}" th:text="${category.name}">카테고리 이름</a>
      </ul>
    </aside>
    <ul class="products">
      <li th:each="product : ${products}">
        <img th:src="${product.image}" th:alt="${product.name}" />
        <div>
          <h3 th:text="${product.name}">상품 이름</h3>
          <p th:text="${product.price} + '원'">상품 가격</p>
        </div>
      </li>
    </ul>
  </main>
  <footer>
    <p>© Lightly KIOSK 2025</p>
  </footer>
</body>
</html>
